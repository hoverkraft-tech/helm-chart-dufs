name: Internal - Common Continuous Integration tasks

on:
  workflow_call:
    inputs:
      tag:
        description: "Tag Version (semver - x.x.x)"
        type: string
        required: false
    outputs:
      built-images:
        value: ${{ jobs.docker-build-images.outputs.built-images }}

jobs:
  chart-testing:
    name: "Tests: helm chart"
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      - name: Install tools with asdf
        uses: asdf-vm/actions/install@1902764435ca0dd2f3388eea723a4f92a4eb8302 # v4.0.0

      - uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: "3.12"

      - name: Set up chart-testing
        uses: helm/chart-testing-action@0d28d3144d3a25ea2cc349d6e59901c4ff469b3b # v2.7.0

      - name: Run chart-testing (list-changed)
        id: list-changed
        run: |
          changed="$(ct list-changed --target-branch ${{ github.event.repository.default_branch }})"
          echo "changed=${changed}"
          if [[ -n "$changed" ]]; then
            echo "INFO: The chart has changes compared to the default branch"
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "INFO: The chart has no changes compared to the default branch"
          fi

      - name: Run chart-testing (lint)
        if: steps.list-changed.outputs.changed == 'true'
        run: ct lint --target-branch ${{ github.event.repository.default_branch }}

      - name: Create kind cluster
        if: steps.list-changed.outputs.changed == 'true'
        uses: helm/kind-action@92086f6be054225fa813e0a4b13787fc9088faab # v1.13.0

      - name: Run chart-testing (install)
        if: steps.list-changed.outputs.changed == 'true'
        run: |
          ct install \
            --target-branch ${{ github.event.repository.default_branch }} \
            --wait"

      - name: show pods
        if: steps.list-changed.outputs.changed == 'true'
        run: |
          sleep 10
          kubectl get pods -A
